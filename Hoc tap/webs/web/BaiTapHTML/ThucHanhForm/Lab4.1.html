<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        
        .content {
            padding-top: 16px;
            padding-bottom: 1px;
            width: 585px;
            /* height: 610px; */
            background-color: #EEEEEE;
        }
        
        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .square {
            width: 105px;
            height: 65px;
            background-color: black;
        }
        
        p {
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="row">
            <div>
                <div class="square" style="background-color: black;"></div>
                <p>Đen</p>
            </div>
            <div>
                <div class="square" style="background-color: grey;"></div>
                <p>Ghi đá</p>
            </div>
            <div>
                <div class="square" style="background-color: Maroon;"></div>
                <p>Đỏ đun</p>
            </div>
            <div>
                <div class="square" style="background-color: #663300;"></div>
                <p>Nâu</p>
            </div>
        </div>

        <div class="row">
            <div>
                <div class="square" style="background-color: #FF3300;"></div>
                <p>Đỏ cờ</p>
            </div>
            <div>
                <div class="square" style="background-color: #FF6600;"></div>
                <p>cam</p>
            </div>
            <div>
                <div class="square" style="background-color: #CC9900;"></div>
                <p>vàng đất</p>
            </div>
            <div>
                <div class="square" style="background-color: Yellow;"></div>
                <p>vàng tươi</p>
            </div>
        </div>

        <div class="row">
            <div>
                <div class="square" style="background-color: #FFFF66;"></div>
                <p>Vàng mơ</p>
            </div>
            <div>
                <div class="square" style="background-color: #CCFF66;"></div>
                <p>Vàng chanh</p>
            </div>
            <div>
                <div class="square" style="background-color: #66FF99;"></div>
                <p>Xanh lá đậm</p>
            </div>
            <div>
                <div class="square" style="background-color: #33FF00;"></div>
                <p>Xanh lá nhạt</p>
            </div>
        </div>

        <div class="row">
            <div>
                <div class="square" style="background-color: #66FF00;"></div>
                <p>Xanh nôn chuối</p>
            </div>
            <div>
                <div class="square" style="background-color: #33FFFF;"></div>
                <p>Xanh lam</p>
            </div>
            <div>
                <div class="square" style="background-color: #99CCFF;"></div>
                <p>Xanh cô ban</p>
            </div>
            <div>
                <div class="square" style="background-color: #0099FF;"></div>
                <p>Xanh nước biển</p>
            </div>
        </div>

        <div class="row">
            <div>
                <div class="square" style="background-color: #6666FF;"></div>
                <p>Xanh tím</p>
            </div>
            <div>
                <div class="square" style="background-color: #CC66FF;"></div>
                <p>Tím</p>
            </div>
            <div>
                <div class="square" style="background-color: #FF33CC;"></div>
                <p>Hồng đậm</p>
            </div>
            <div>
                <div class="square" style="background-color: #FF66CC;"></div>
                <p>Hồng phấn</p>
            </div>
        </div>

        <div class="row">
            <div>
                <div class="square" style="background-color: #3399FF;"></div>
                <p>Xanh ngọc</p>
            </div>
            <div>
                <div class="square" style="background-color: #666600;"></div>
                <p>Xanh rêu</p>
            </div>
            <div>
                <div class="square" style="background-color: #999999;"></div>
                <p>Ghi sáng</p>
            </div>
            <div>
                <div class="square" style="background-color: white;"></div>
                <p>Trắng</p>
            </div>
        </div>
    </div>
</body>

</html>
