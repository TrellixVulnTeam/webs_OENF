<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>


    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = 'F8_PLAYER'

        const player = $('.player')
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')

        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playlist = $('.playlist')




        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isReapeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [{
                name: "Click Pow Get Down",
                singer: "Raftaar x Fortnite",
                path: "video/song1.mp3",
                image: "https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg"
            }, {
                name: "Tu Phir Se Aana",
                singer: "Raftaar x Salim Merchant x Karma",
                path: "video/song1.mp3",
                image: "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg"
            }, {
                name: "Naachne Ka Shaunq",
                singer: "Raftaar x Brobha V",
                path: "https://mp3.filmysongs.in/download.php?id=Naachne Ka Shaunq Raftaar Ft Brodha V Mp3 Hindi Song Filmysongs.co.mp3",
                image: "https://i.ytimg.com/vi/QvswgfLDuPg/maxresdefault.jpg"
            }, {
                name: "Mantoiyat",
                singer: "Raftaar x Nawazuddin Siddiqui",
                path: "https://mp3.vlcmusic.com/download.php?track_id=14448&format=320",
                image: "https://a10.gaanacdn.com/images/song/39/24225939/crop_480x480_1536749130.jpg"
            }, {
                name: "Aage Chal",
                singer: "Raftaar",
                path: "https://mp3.vlcmusic.com/download.php?track_id=25791&format=320",
                image: "https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg"
            }, {
                name: "Damn",
                singer: "Raftaar x kr$na",
                path: "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image: "https://a10.gaanacdn.com/gn_img/albums/YoEWlabzXB/oEWlj5gYKz/size_xxl_1586752323.webp"
            }, {
                name: "Feeling You",
                singer: "Raftaar x Harjas",
                path: "https://mp3.vlcmusic.com/download.php?track_id=27145&format=320",
                image: "https://a10.gaanacdn.com/gn_img/albums/YoEWlabzXB/oEWlj5gYKz/size_xxl_1586752323.webp"
            }],
            setConfig: function(key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
            },
            render: function() {
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                            <div class="thumb" 
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                playlist.innerHTML = htmls.join('')
            },
            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents: function() {
                const _this = this
                const cdWidth = cd.offsetWidth

                // Xử lý CD quay / dừng
                const cdThumbAnimate = cdThumb.animate([{
                    transform: 'rotate(360deg)'
                }], {
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                // xử lí phóng to / thu nhỏ CD
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }

                // Xử lý khi click play
                playBtn.onclick = function() {
                        if (_this.isPlaying) {
                            audio.pause()
                        } else {
                            audio.play()
                        }
                    }
                    // khi song được playe
                audio.onplay = function() {
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }

                // khi song bị pause
                audio.onpause = function() {
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }

                // khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function() {
                    if (audio.duration) {
                        const progressPrecent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPrecent
                    }
                }

                // Xử lí khi tua Song
                progress.onchange = function(e) {
                    const seekTime = audio.duration * e.target.value / 100;
                    audio.currentTime = seekTime
                }

                // Khi next song
                nextBtn.onclick = function() {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    } else {
                        _this.nextSong()
                    }
                    audio.play();
                    _this.render()
                    _this.scrollToActiveSong()
                }
                prevBtn.onclick = function() {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    } else {
                        _this.prevSong()
                    }
                    audio.play();
                }

                // Xử lý bật tắt random song
                randomBtn.onclick = function() {
                    _this.isRandom = !_this.isRandom;
                    _this.setConfig('isRandom', _this.isRandom)
                        // true thì add false remove
                    randomBtn.classList.toggle('active', _this.isRandom)
                }

                // Xử lí phát lại 1 song
                repeatBtn.onclick = function() {
                    _this.isReapeat = !_this.isReapeat
                    _this.setConfig('isReapeat', _this.isReapeat)
                    repeatBtn.classList.toggle('active', _this.isReapeat)
                }

                // Xử lý next song sau khi audio ended
                audio.onended = function() {
                    if (_this.isReapeat) {
                        audio.play()
                    } else {
                        nextBtn.onclick()
                    }
                }

                // lắng nghe hành vi click vào playlist
                playlist.onclick = function(e) {
                    const songNode = e.target.closest('.song:not(.active)');

                    if (songNode || e.target.closest('.option')) {
                        // Xử lí khi click vào song
                        if (songNode) {
                            // console.log(songNode.getAttribute('data-index'))
                            _this.currentIndex = Number(songNode.dataset.index)
                            _this.loadCurrentSong()
                            audio.play()
                            _this.render()
                        }

                        if (e.target.closest('.option')) {

                        }


                    }
                }


            },

            scrollToActiveSong: function() {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    })
                }, 200)
            },

            loadConfig: function() {
                this.isRandom = this.config.isRandom
                this.isReapeat = this.config.isReapeat
            },
            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}`
                audio.src = this.currentSong.path
            },
            nextSong: function() {
                this.currentIndex++;
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },
            prevSong: function() {
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong()
            },
            playRandomSong: function() {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex === this.currentIndex)

                this.currentIndex = newIndex
                this.loadCurrentSong()
            },
            start: function() {
                //gán cấu hình từ config vào ứng dụng
                this.loadConfig()

                // định nghĩa các thuộc tính cho object
                this.defineProperties()

                // lắng nghe / xử lý các sự kiện (DOM events)
                this.handleEvents()

                // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong()

                // Render playlist
                this.render()

                // hiển thị trạng thái ban đầu của button reapeat và random
                randomBtn.classList.toggle('active', _this.isRandom)
                reapeatBtn.classList.toggle('active', _this.isReapeat)
            }
        }

        app.start();
    </script>

</body>

</html>
