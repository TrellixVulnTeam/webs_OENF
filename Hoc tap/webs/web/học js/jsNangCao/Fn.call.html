    <script>
      function Animal(name, weight) {
          this.name = name;
          this.weight = weight;
      }

      function Chicken(name,weight,legs) {
          Animal.call(this,name,weight)
          this.legs = legs
      }

      const sonDang = new Chicken('son dang', 66 , 2) 
      console.log(sonDang);
    </script>
