    <script type="text/babel">

        function List({data, children}) {
            return (
                <ul>
                    {data.map((item,index) => children(item,index))}
                </ul>
            )
        }

        const cars  = ['BMW', 'Honda', 'Mazda']
        
        function App() {
            return (
                <div id="wrapper">
                    <List data={cars}>
                         {(item,index)=> <li key={index}>{item}</li>} 
                    </List>
                </div>
            )
            
        }
        ReactDOM.render(<App/>, document.getElementById('root'));

    </script>
