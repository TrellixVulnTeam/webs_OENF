                        <img src="../img/_0001_2160_3.jpg" alt="">

                        <div class="product-small">
                            <img src="../img/_0000_2160_6.jpg" alt="">

                            <img src="../img/_0003_2160_7.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="product__price">
                    <p class="product__price--red">19.290.000đ</p>
                    <p class="product__price--black">20.990.000đ</p>

            </div>
            <div class="product__item">
                <div class="product__search">
                    <input type="text" placeholder="Laptop Huawei Matebook D15
                        ">
                </div>

                            <img src="../img/_0001_2160_3 (1).jpg" alt="">

                        <div class="product-small">
                            <img src="../img/_0000_2160_6.jpg" alt="">
                        </div>
                        <div class="product-small">
                            <img src="../img/_0003_2160_7.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="product__price">
                    <p class="product__price--red">19.290.000đ</p>
                    <p class="product__price--black">20.990.000đ</p>
                </div>

            </div>
            <div class="product__item">
                <div class="product__search">
                    <input type="text" placeholder="Nhập tên sản phẩm cần so sánh">
                </div>
                <div class="product__img--sliders">
                    <div class="product__img-main-3">
                        <img data-src="https://cdn.cellphones.com.vn/media/icon/icon-phtb-2.png" class="cpslazy loaded" data-ll-status="loaded" src="https://cdn.cellphones.com.vn/media/icon/icon-phtb-2.png">
