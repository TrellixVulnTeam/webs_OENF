        <div class="form__container">
            <div id="form-1">
                <div class="form__group">
                    <input id="fullname" type="text" class="form__group-input" placeholder="Họ tên">
                    <span class="form-message"></span>
                </div>
                <div class="form__group">
                    <input id="email" type="email" class="form__group-input" placeholder="Email">
                    <span class="form-message"></span>
                </div>
                <div class="form__group">
                    <input id="username" type="text" class="form__group-input" placeholder="Tên đăng nhập">
                    <span class="form-message"></span>
                </div>
                <div class="form__group">
                    <input id="password" type="password" class="form__group-input" placeholder="Mật khẩu">
                    <span class="form-message"></span>
                </div>
                <div class="form__group">
                    <input id="password_confirmation" type="password" class="form__group-input" placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>
            </div>
            <button class="form__button">
                ĐĂNG KÝ
            </button>

                <div class="form__or-brick">

                <span>HOẶC</span>
                <div class="form__or-brick">

            <div class="form__socials">
                <button class="form__socials-fb">
                    <i class="fa-brands fa-facebook form__socials--icon"></i>
                    <span>Facebook</span>
                </button>
                <button class="form__socials-gg">
                    <i class="fa-brands fa-google form__socials--icon"></i>
                    <span>Google</span>
                </button>
            </div>

            <div class="form__tail">
                <p>Bạn đã có tài khoản? </p>
                <a href="">  Đăng nhập</a>
            </div>
        </div>
    </div>
    <script src="../js/validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form__group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
                Validator.isRequired('#username'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],

        });
    </script>
